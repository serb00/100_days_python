<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact me</title>
</head>
<body>
    <h1>Contact me</h1>
    <p>My email is <a href="mailto:test@test.com">test@test.com</a></p>
    <p>My phone number is <a href="tel:+123456789">+123456789</a></p>
    <p>My address is <a href="#" target="_self">here</a></p>
    <hr>
    <form action="mailto:info@test.com" method="post" enctype="text/plain">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="yourName"><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="yourEmail"><br>
        <label for="message">Message:</label><br>
        <textarea  id="message" name="yourMessage" cols="30" rows="10"></textarea><br>
        <input type="submit" value="Send">
    </form>
    <hr>
    <a href="index.html" target="_self">Back to home</a>
</body>
</html>
